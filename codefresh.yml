version: "1.0"
stages:
  - "clone"
  - "build"
  - "test"
steps:
  main_clone:
    title: "Cloning Main Repository"
    stage: clone
    type: "git-clone"
    repo: "rkemery/codefresh-demo"
    revision: "${{CF_BRANCH}}"
    git: "github"
  build_demo_app:
    title: "Building Demo Rust App"
    type: build
    image_name: rkemery/codefresh-demo
    no_cache: false
    dockerfile: Dockerfile
    working_directory: '.'
    tag: 'test'
    registry: dockerhub
  unit_test:
    title: "Running Unit Test"
    stage: test
    image: '${{build_demo_app}}'
    commands:
      - netstat -an