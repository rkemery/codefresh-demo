version: "1.0"
stages:
  - "clone"
  - "build"
  - "test"

steps:
  main_clone:
    title: "Cloning main repository..."
    type: "git-clone"
    repo: "rkemery/codefresh-demo"
    revision: "${{CF_BRANCH}}"
    git: "github"
    stage: "clone"
  build_my_demo_app:
    title: "Building Node.Js Docker Image for Demo App"
    type: build
    image_name: rkemery/codefresh-demo
    dockerfile: Dockerfile
    working_directory: '.'
    tag: 'test'
    registry: dockerhub
    build_arguments:
      - NODE_VERSION=12
      - APP_DIR=/usr/src/app
  unit_test:
    type: composition
    working_directory: ${{build_my_demo_app}}
    composition:
      version: '2'
      services:
        codefresh_demo:
          image: ${{build_my_demo_app}}
          ports: 
            - 3000
    composition_candidates:
      test:
        image: ${{build_my_demo_app}}
        links:
          - codefresh_demo
        services:
          - codefresh_demo
        commands: 
          - npm run test