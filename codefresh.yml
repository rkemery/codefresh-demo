version: "1.0"
stages:
  - "clone"
  - "build"
  - "test"
steps:
  main_clone:
    title: "Cloning Main Repository"
    stage: clone
    type: "git-clone"
    repo: "rkemery/codefresh-demo"
    revision: "${{CF_BRANCH}}"
    git: "github"
  build_demo_app:
    title: "Building Demo Rust App"
    type: build
    image_name: rkemery/codefresh-demo
    no_cache: false
    dockerfile: Dockerfile
    working_directory: '.'
    tag: 'test'
    registry: dockerhub
  integration_test:
    type: "composition"
    title: "Launching Rust App"
    description: "Temporary Test Environment"
    composition:
      version: '3'
      services:
        app:
          image: ${{build_demo_app}}
          ports:
           - 8000:8000
    composition_candidates:
      test_service: 
        image: ${{build_demo_app}}
        links:
          - app
        command: bash -c 'curl http://localhost:8000/health'